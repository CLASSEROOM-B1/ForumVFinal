<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/kodchasan" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="/static/styles/style.css" media="all" />
    <link rel="stylesheet" type="text/css" href="/static/styles/header.css" media="all" />
    <title>Document</title>
</head>
<body>
    <header>
        {{ template "header"}}
    </header>   

    <div class="profiletlogo">

        <div class="profil">
            <div class="titrelogo">

                 PROFIL 
                <img src="/static/images/cherry.png" class="cherry">
            <!-- <div class="cerise">

            </div> -->
        </div>
        <div class="friendsbiographie">
            <div class="friends"> FRIENDS | 127</div>
               
            <div class="biography"> Biography ... </div>

        </div>
           <br>
           <br>
            <div class="pseudoemail">
                <label class="pseudo"> <div class="pseudotext">Pseudo </div>
                    <input type="text" class="pseudoinput" placeholder="test.test" readonly>
                </label>
                <label class="pseudo"> <div class="pseudotext"> Email </div> 
                    <input type="text" class="pseudoinput" placeholder="abdefgh@gmail.com" readonly>
                </label>
                <p class="password"> Whant to change your password ? <a href="#" id="passwordlink">  click here </a></p>
    
                
            </div>
            <div class="password">
    
                
            </div>
        
            <button class="logout"> Logout </button>
                
            
        </div>
        <div class="border"></div>
        <div class="posts">
        
            <div class="buttons">
            <button class="buttonposts" id="button1"> Posts</button> 
    
            <button class="buttonposts" id="button2"> Liked Posts</button> 
            </div>
    
            
            <div class="likedposts" id="likedposts">
               
                <img src="/static/images/croix.png" alt="Croix" class="croix">
                <p class="NLP">No Liked Posts</p>
            </div>
    
    
            <div class="ourposts" id="ourposts">
               
                <img src="/static/images/croix.png" alt="Croix" class="croix">
                <p class="NLP">No Posts</p>
            </div>
        </div>  



        


    </div>
    <br>
    <br>

    <div id="popup" class="popup">
        <div class="changepassword"> Change password</div>

        <div class="newpassword">
            <label class="passwordpopup"> <div class="passwordtext">PASSWORD </div>
                <input type="text" class="passwordinput" placeholder="*********" >
            </label>
            <label class="passwordpopup2"> <div class="confirmpasswordtext"> CONFIRM PASSWORD </div> 
                <input type="text" class="passwordinput" placeholder="*********" >
            </label>
          

            
        </div>
        <button class="submit" id="submit"> SUBMIT </button>
        
    </div>
      <script >
        
const button1 = document.getElementById('button1');
const button2 = document.getElementById('button2');
const likedpostcontents = document.getElementById('likedposts')
const ourpostcontents = document.getElementById('ourposts')



button1.classList.add('active');


button1.addEventListener('click', () => {
    button1.classList.add('active');
    button2.classList.remove('active');
    likedpostcontents.style.display ='none';
    ourpostcontents.style.display='flex'
});

button2.addEventListener('click', () => {
    button1.classList.remove('active');
    button2.classList.add('active');
    

    
});


button2.addEventListener('click', () => { 
    likedpostcontents.style.display ='flex';
    ourpostcontents.style.display='none';
})

button1.addEventListener('click', () => { 
    ourpostcontents.style.display ='flex';
})


let link = document.querySelector('#passwordlink');
let link2 = document.querySelector('#submit');
let popup = document.getElementById('popup');


link.addEventListener('click', function(event) {
  event.preventDefault(); 

 
  popup.style.display = 'block';
});


link2.addEventListener('click', function(event) {
    event.preventDefault(); 
    popup.style.display = 'none';
  });


let biographyElement = document.querySelector('.biography');

biographyElement.addEventListener('click', function() {
    let text = biographyElement.textContent.trim();
    let input = document.createElement('input');
    input.type = 'text';
    input.value = text;
    input.maxLength = 50;
    input.classList.add('biography-input');

    biographyElement.textContent = '';
    biographyElement.appendChild(input);

    input.focus();

    input.addEventListener('blur', function() {
        let newText = input.value.trim();
        biographyElement.textContent = newText || 'Biography ...';
    });
});


      </script>
</body>

</html>
